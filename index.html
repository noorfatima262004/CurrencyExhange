<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curreny Convertor</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <h2>Curreny Convertor</h2>
        <form action="">
            <div class="amount">
                <label for="Amonut">Enter Amount:</label>
                <div>
                    <input type="text" name="Amount" id="Amonut" placeholder="Enter Amount">
                </div>
            </div>
            <div class="dropDown">
                <div class="From">
                    <label for="FromCountry">Form</label>
                    <div class="selectContainer">
                        <img src="https://flagsapi.com/PK/flat/64.png" />
                        <select name="FromCountry" id="FromCountry">
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-right-left"></i>
                <div class="To">
                    <label for="ToCountry">To</label>
                    <div class="selectContainer">
                        <img src="https://flagsapi.com/US/flat/64.png" />
                        <select name="ToCountry" id="ToCountry">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD = 278PKR</div>
            <button type="submit">Get Exchanged</button>
        </form>
    </main>
    <script src="countryList.js"></script>
    <script src="./script.js"></script>
</body>

</html>
